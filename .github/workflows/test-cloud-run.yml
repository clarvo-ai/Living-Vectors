name: Testing deployment

on:
  push:
    branches:
      - test-sql-connection
  workflow_dispatch:

# Environment variables:
env:
  PROJECT_ID: swp-livingvectors
  REGION: europe-north1
  SERVICE_NAME: lv-web-dev
  REGISTRY: europe-north1-docker.pkg.dev/swp-livingvectors/lv-registry
  IMAGE_NAME: lv-web-dev

# Jobs:
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      #Get the code
      - name: Checkout code
        uses: actions/checkout@v4

        #Set up Cloud SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: '>= 0.2.0'

        #Login to Google Cloud
      - name: Authenticate with GCP using GCP_SA_KEY
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

        #Configure Docker
      - name: Configure Docker to use gcloud as a credential helper
        run: |
          gcloud auth configure-docker europe-north1-docker.pkg.dev

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/lv-web/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
